<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="line"></div>
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group">
      <a
         class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEditIngredient(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
  </div>
</div>
