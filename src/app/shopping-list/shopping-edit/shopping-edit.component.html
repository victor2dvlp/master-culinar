<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm">
      <div class="col-xs-5">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        >
      </div>
      <div class="col-xs-2">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          pattern="^[1-9]+[0-9]*$"
          ngModel
          required

        >
      </div>
      <div class="row">
        <div class="col-xs-12 buttons">
          <button class="btn btn-success" type="submit"
                  [disabled]="editForm.invalid">
            {{ editMode ? 'Edit' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>

  </div>
</div>
